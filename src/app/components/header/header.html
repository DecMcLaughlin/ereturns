<header class="p-2 h-[80px]" *transloco="let t; prefix: 'header'">
  <div class="flex justify-between items-center">
    <div class="flex items-center space-x-4 gap-4">
      <img ngSrc="./assets/logo-almac.svg" alt="Almac logo" class="w-[170px] h-auto" height="48" width="195">
      <h1 class="text-3xl">DART - {{store.title()}}</h1>
    </div>

    <div class="flex flex-col justify-between items-end h-[70px]">
    <nav class="space-x-4">
      <a href="{{gatewayHomeUrl}}" >{{ t('gateway_home') }}</a>
      <span>{{ t('separator') }}</span>
      <a href="#">{{ t('logout') }}</a>
    </nav>
      @if (user(); as currentUser) {
        <div class="text-2xl text-right">
          Welcome {{ currentUser.userName}}
        </div>
      }


    </div>
  </div>
</header>
<hr class="border-b-red-500 border-b-2 border-t-0"/>
